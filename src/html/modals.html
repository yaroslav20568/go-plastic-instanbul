<div class="contacts-modal modal">
	<div class="contacts-modal__area modal__area"></div>
	<div class="contacts-modal__wrapper modal__wrapper">
		<div class="contacts-modal__content modal__content">
            <div class="contacts-modal__close modal__close"></div>

			<h3 class="contacts-moda__title modal__title">Свяжитесь с нами</h3>
			<p class="contacts-modal__text modal__text">Получите ответы на все ваши вопросы по телефону или заполнив форму ниже. Мы ответим вам в короткие сроки</p>
			<form action="#" class="contacts-modal__form form">
				<input type="text" name="name" placeholder="Имя" class="contacts-modal-form__input form__input">
				<input type="text" name="phone" placeholder="Номер телефона" class="contacts-modal-form__input form__input">
				<input type="text" name="email" placeholder="Электронная почта" class="contacts-modal-form__input form__input">
				<textarea name="message" placeholder="Введите сообщение" class="contacts-modal-form__textarea form__textarea"></textarea>
				<div class="contacts-modal-form__wrapper-btn form__wrapper-btn wrapper-btn--light-blue">
					<input type="submit" class="contacts-modal-form__btn form__btn btn--light-blue">
				</div>
			</form>
		</div>
	</div>
</div>
